        let dailyQuote = null;
        let dailyIntention = null;
        
        // --- DOM ELEMENTS ---
        const mainContent = document.getElementById('main-content');
        const initialView = document.getElementById('initial-view');
        const resultsView = document.getElementById('results-view');
        const newsView = document.getElementById('news-view');
        const saintsListView = document.getElementById('saints-list-view');
        const saintDetailView = document.getElementById('saint-detail-view');
        
        const prayButton = document.getElementById('pray-button');
        const prayAgainButton = document.getElementById('pray-again-button');
        const bibleClosed = document.getElementById('bible-closed');
        const bibleOpen = document.getElementById('bible-open');
        
        const menuButton = document.getElementById('menu-button');
        const sideMenu = document.getElementById('side-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const showNewsButton = document.getElementById('show-news-button');
        const showSaintsButton = document.getElementById('show-saints-button');
        
        const backToMainFromNews = document.getElementById('back-to-main-from-news');
        const backToMainFromSaints = document.getElementById('back-to-main-from-saints');
        const backToSaintsList = document.getElementById('back-to-saints-list');

        const scrollMeditar = document.getElementById('scroll-meditar');
        const scrollRezar = document.getElementById('scroll-rezar');
        const meditarModal = document.getElementById('meditar-modal');
        const rezarModal = document.getElementById('rezar-modal');
        const closeMeditar = document.getElementById('close-meditar');
        const closeRezar = document.getElementById('close-rezar');

        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const intentionText = document.getElementById('intention-text');
        const intentionLink = document.getElementById('intention-link');
        const rezarTitle = document.getElementById('rezar-title');
        
        const newsContainer = document.getElementById('news-container');
        const saintsContainer = document.getElementById('saints-container');

        const saintDetailTitle = document.getElementById('saint-detail-title');
        const saintTextContent = document.getElementById('saint-text-content');
        
        // --- LOGIC FUNCTIONS ---
        
        function getTodaysDateString() {
            const today = new Date();
            return `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
        }
        
        function getListFromStorage(key, masterList) {
            let list = [];
            try {
                const storedList = localStorage.getItem(key);
                if (storedList && JSON.parse(storedList).length > 0) { list = JSON.parse(storedList); } 
                else { list = [...masterList]; }
            } catch (e) {
                list = [...masterList];
            }
            return list;
        }

        function loadDailyContent() {
            const todayString = getTodaysDateString();

            // 1. Get Global Daily Intention (deterministic based on date)
            const epoch = new Date('2024-01-01');
            const today = new Date();
            const daysSinceEpoch = Math.floor((today - epoch) / (1000 * 60 * 60 * 24));
            const intentionIndex = daysSinceEpoch % masterIntentions.length;
            dailyIntention = masterIntentions[intentionIndex];

            // 2. Get User's Daily Quote (random but stored for the day)
            let storedQuoteData = null;
            try {
                storedQuoteData = JSON.parse(localStorage.getItem('dailyQuoteData'));
            } catch (e) {
                storedQuoteData = null;
            }

            if (storedQuoteData && storedQuoteData.date === todayString) {
                dailyQuote = storedQuoteData.quote;
            } else {
                let availableQuotes = getListFromStorage('availableQuotes', masterQuotes);
                if (availableQuotes.length === 0) {
                    availableQuotes = [...masterQuotes]; // Reset if empty
                }

                const quoteIndex = Math.floor(Math.random() * availableQuotes.length);
                dailyQuote = availableQuotes.splice(quoteIndex, 1)[0];
                
                localStorage.setItem('dailyQuoteData', JSON.stringify({ quote: dailyQuote, date: todayString }));
                localStorage.setItem('availableQuotes', JSON.stringify(availableQuotes));
            }
        }
        
        function displayContentInModals() {
            if (!dailyQuote || !dailyIntention) return;

            // Llenar modal "Para Meditar"
            quoteText.textContent = `"${dailyQuote.text}"`;
            quoteAuthor.textContent = dailyQuote.author;

            // Llenar modal "Para Rezar"
            intentionText.textContent = dailyIntention.text.replace(/\*\*/g, '');
            if (dailyIntention.link) {
                intentionLink.href = dailyIntention.link;
                intentionLink.style.display = 'block';
                rezarTitle.classList.add('pl-10');
            } else {
                intentionLink.style.display = 'none';
                rezarTitle.classList.remove('pl-10');
            }
        }
        
        function populateNewsView() {
            newsContainer.innerHTML = '';
            const newsItems = masterIntentions.filter(item => item.link && item.title);
            newsItems.forEach(item => {
                const imageUrl = `https://placehold.co/100x100/6b4f2b/FFFFFF?text=${encodeURIComponent(item.imageKeyword || 'Noticia')}`;
                const card = `<a href="${item.link}" target="_blank" rel="noopener noreferrer" class="flex items-center bg-white p-3 rounded-lg shadow-sm hover:shadow-md transition-shadow"><img src="${imageUrl}" alt="miniatura" class="w-20 h-20 rounded-md object-cover mr-4 flex-shrink-0"><h3 class="text-md font-semibold text-gray-800 text-left">${item.title}</h3></a>`;
                newsContainer.innerHTML += card;
            });
        }
        
        function populateSaintsList() {
            saintsContainer.innerHTML = '';
            masterSaints.forEach(saint => {
                const imageUrl = `https://placehold.co/100x100/A8875E/FFFFFF?text=${encodeURIComponent(saint.imageKeyword || 'Santo')}`;
                const card = `<div data-saint-id="${saint.id}" class="saint-card flex items-center bg-white p-3 rounded-lg shadow-sm hover:shadow-md transition-shadow cursor-pointer"><img src="${imageUrl}" alt="miniatura" class="w-20 h-20 rounded-md object-cover mr-4 flex-shrink-0"><div class="text-left"><h3 class="text-lg font-semibold text-gray-800">${saint.name}</h3><p class="text-gray-600">${saint.subtitle}</p></div></div>`;
                saintsContainer.innerHTML += card;
            });
        }
        
        function showSaintDetail(saintId) {
            const saintData = masterSaints.find(s => s.id === saintId);
            if (!saintData) return;
            
            saintDetailTitle.textContent = saintData.name;
            const fullText = saintData.text.map(paragraph => {
                if (paragraph.startsWith('**') && paragraph.endsWith('**')) {
                    return `<h3 class="text-xl font-bold mt-4 mb-2 font-handwriting">${paragraph.replaceAll('**','')}</h3>`;
                }
                return `<p>${paragraph}</p>`;
            }).join('');
            saintTextContent.innerHTML = fullText;

            showView('saint-detail-view');
            document.getElementById('saint-detail-view').scrollTop = 0;
        }

        function showView(viewId) {
            const views = [mainContent, newsView, saintsListView, saintDetailView];
            views.forEach(view => view.classList.add('hidden'));

            const viewToShow = document.getElementById(viewId);
            if (viewToShow) {
                viewToShow.classList.remove('hidden');
            }
            
            document.body.style.overflow = (viewId === 'main-content') ? 'hidden' : 'auto';
            const isMainContent = viewId === 'main-content';
            menuButton.style.display = isMainContent ? 'block' : 'none';
            if (isMainContent) {
                 const mainSubView = document.querySelector('#main-content > div:not(.hidden)');
                 if(!mainSubView) { // if no subview is visible, show initial
                    initialView.classList.remove('hidden');
                 }
            }
        }

        function showResults() {
            bibleClosed.classList.add('hidden');
            bibleOpen.classList.remove('hidden');
            loadDailyContent();
            displayContentInModals();
            
            initialView.classList.add('view-transition-out');
            setTimeout(() => {
                initialView.classList.add('hidden');
                initialView.classList.remove('view-transition-out');
                resultsView.classList.remove('hidden');
                resultsView.classList.add('view-transition-in');
                 setTimeout(() => resultsView.classList.remove('view-transition-in'), 600);
            }, 600);
        }

        function resetView() {
            bibleOpen.classList.add('hidden');
            bibleClosed.classList.remove('hidden');
            
            resultsView.classList.add('view-transition-out');

            setTimeout(() => {
                resultsView.classList.add('hidden');
                resultsView.classList.remove('view-transition-out');

                initialView.classList.remove('hidden');
                initialView.classList.add('view-transition-in');
            }, 600);
            
            setTimeout(()=> {
                 initialView.classList.remove('view-transition-in');
            }, 1200);
        }

        function toggleMenu(open) {
            if (open) {
                sideMenu.classList.add('open');
                menuOverlay.classList.add('open');
            } else {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('open');
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            populateNewsView();
            populateSaintsList();
        });

        prayButton.addEventListener('click', showResults);
        prayAgainButton.addEventListener('click', () => resetView());

        menuButton.addEventListener('click', () => toggleMenu(true));
        menuOverlay.addEventListener('click', () => toggleMenu(false));
        
        showNewsButton.addEventListener('click', (e) => { e.preventDefault(); toggleMenu(false); setTimeout(() => showView('news-view'), 300); });
        showSaintsButton.addEventListener('click', (e) => { e.preventDefault(); toggleMenu(false); setTimeout(() => showView('saints-list-view'), 300); });

        backToMainFromNews.addEventListener('click', () => showView('main-content'));
        backToMainFromSaints.addEventListener('click', () => showView('main-content'));
        backToSaintsList.addEventListener('click', () => showView('saints-list-view'));

        saintsContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.saint-card');
            if (card) {
                const saintId = card.dataset.saintId;
                showSaintDetail(saintId);
            }
        });

        scrollMeditar.addEventListener('click', () => meditarModal.style.display = 'flex');
        scrollRezar.addEventListener('click', () => rezarModal.style.display = 'flex');

        closeMeditar.addEventListener('click', () => meditarModal.style.display = 'none');
        closeRezar.addEventListener('click', () => rezarModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == meditarModal) meditarModal.style.display = 'none';
            if (event.target == rezarModal) rezarModal.style.display = 'none';
        });
    </script>
</body>
