            { text: "Según datos recientes, el 75 % de los hombres cristianos y el 40 % de las mujeres cristianas admiten ver pornografía en algún grado. Que aquellos que luchan con esa adicción sean liberados por tu poder.", link: "https://puredesire.org/blog/the-latest-stats-on-pornography-and-why-they-matter/", title: "El 75 % de los hombres cristianos y el 40 % de las mujeres cristianas admiten ver pornografía", imageKeyword: "Mundo" },
            { text: "Señor, pedimos por las últimas cifras del aborto en España: en 2023 se registraron 103.097 abortos. Que nazca una cultura de vida y que muchas mujeres encuentren apoyo para elegir la vida.", link: "https://catholicreview.org/spanish-government-wants-to-create-blacklists-of-doctors-who-refuse-to-perform-abortions/", title: "En España, en 2023, se registraron 103.097 abortos", imageKeyword: "España" },
            { text: "Oramos por leyes justas que protejan al no nacido. Según obispos españoles, desde 1985 se han producido más de 2,5 millones de abortos voluntarios en España.", link: "https://www.osvnews.com/spanish-church-rallies-catholics-against-demographic-winter-of-abortion/", title: "Desde 1985 se han producido más de 2,5 millones de abortos voluntarios en España", imageKeyword: "España" },
            { text: "Oramos por los cristianos de Taybeh (Cisjordania), comunidad que enfrenta violencia, restricciones y emigración forzada, para que su presencia se mantenga con fuerza.", link: "https://apnews.com/article/912c4f0ea073d8f091e762f1466a7423", title: "Cristianos en Cisjordania enfrentan violencia, restricciones y emigración forzada", imageKeyword: "Cisjordania" },
            { text: "Pedimos por Nigeria: que el ciclo de asesinatos, secuestros y destrucción de iglesias termine.", link: "https://www.washingtonpost.com/opinions/2025/10/10/persecution-christians-nigeria/", title: "Asesinatos, secuestros y destrucciòn de iglesias en Nigeria", imageKeyword: "Nigeria" },
            { text: "Oramos por las víctimas del masacre de Kasanga, en RD del Congo, donde al menos 70 cristianos fueron secuestrados y decapitados dentro de una iglesia.", link: "https://en.wikipedia.org/wiki/Kasanga_massacre", title: "70 cristianos fueron secuestrados y decapitados dentro de una iglesia en el Congo", imageKeyword: "RD Congo" },
            { text: "Pedimos por las jóvenes españolas menores de 20 años, que representan casi el 11 % de los abortos en España en 2024, para que reciban apoyo y opciones diferentes.", link: "https://www.theolivepress.es/spain-news/2025/10/01/abortions-in-spain-rose-by-3-in-2024-with-women-under-20-accounting-for-a-tenth-of-terminations/", title: "El 11 % de los abortos en España en 2024 fueron mujeres jóvenes menores de 20 años", imageKeyword: "España" },
            { text: "Pedimos por Hesamoddin (Yahya) Mohammadi Junidi, converso al cristianismo en Irán, sentenciado a más de 8 años de prisión por “propaganda contra la ley islámica”.", link: "https://hengaw.net/en/news/2025/09/article-121-1", title: "Converso al cristianismo en Irán sentenciado a más de 8 años de prisión", imageKeyword: "Irán" },
            { text: "Oramos por Mehrdad Shamlooee, Abbas Soori y Narges Naseri, condenados en Irán a un total de 41 años y 8 meses por actividades cristianas.", link: "https://hengaw.net/en/news/2025/03/article-42", title: "Mehrdad Shamlooee, Abbas Soori y Narges Naseri, condenados en Irán a un total de 41 años y 8 meses por actividades cristianas", imageKeyword: "Irán" },
            { text: "Pedimos por Morteza (Kalvin) Faghanpour‑Sasi, condenado en Varamin a 8 años y 11 meses por distribuir literatura cristiana.", link: "https://hengaw.net/en/news/2025/09/article-151", title: "Kalvin Faghanpour‑Sasi, condenado en Varamin a 8 años y 11 meses por distribuir literatura cristiana", imageKeyword: "Irán" },
            { text: "Oramos por Yasin Mousavi, converso al cristianismo en Irán, sentenciado a 15 años por promover el cristianismo.", link: "https://iranwire.com/en/religious-minorities/130723-iran-court-hands-christian-convert-15-years-in-prison/", title: "Yasin Mousavi, converso al cristianismo sentenciado a 15 años en Irán", imageKeyword: "Irán" },
            { text: "Pedimos por Mansour y Mahmoud Mardani, hermanos conversos en Irán, con 4 años de cárcel cada uno por celebrar culto en casa.", link: "https://iranwire.com/en/religious-minorities/140006-christian-convert-brothers-sentenced-to-prison-in-iran/", title: "Mansour y Mahmoud Mardani, condenados a 4 años de cárcel cada uno por celebrar culto en casa", imageKeyword: "Irán" },
            { text: "Oramos por España, donde en 2024 se registraron 106.172 abortos, el número más alto en más de una década.", link: "https://evangelicalfocus.com/europe/32732/spain-records-106172-abortions-the-highest-figure-in-more-than-a-decade", title: "En España en 2024 se registraron 106.172 abortos, el número más alto en más de una década", imageKeyword: "España" },
            { text: "Pedimos por Francia, para que la legalización de la “ayuda para morir” no desproteja la dignidad humana hasta el final.", link: "https://www.theguardian.com/world/2025/may/27/french-parliament-prepares-to-vote-on-legalising-assisted-dying", title: "Legalización de la “ayuda para morir” en Francia", imageKeyword: "Francia" },

            { text: "Oramos por madres en España que sienten presión para abortar, para que reciban alternativas reales, valentía y comunidad.", link: null },

            { text: "Oramos por las familias en la Franja de Gaza que viven hambruna y pobreza extremos debido al bloqueo y los bombardeos, para que Dios provea alimentos, refugio y esperanza.", link: "https://apnews.com/article/palestine-gaza-war-hunger-blockade-2025-09-30", title: "Familias que viven hambruna y pobreza extremos en la Franja de Gaza", imageKeyword: "Gaza" },
			{ text: "Pedimos por el pueblo cristiano del Yemen, donde muchos han sido desplazados por los conflictos y se enfrentan a la falta de bienes básicos.", link: "https://www.persecution.org/2025/09/20/christians-displaced-yemen-war/", title: "Desplazamientos de cristianos por los conflictos y falta de bienes básicos en Yemen", imageKeyword: "Yemen"},
			{ text: "Oramos por las mujeres de Inglaterra y Gales: casi 30 % de los embarazos terminan en aborto según estadísticas oficiales de 2022.", link: "https://www.theguardian.com/world/2025/jul/09/number-of-abortions-in-england-and-wales-hit-record-levels-for-2022", title: "Casi 30% de los embarazos terminan en aborto según estadísticas oficiales de 2022 en Inglaterra y Gales", imageKeyword: "Inglaterra" },
			{ text: "Pedimos por las personas con enfermedades mentales en los Países Bajos, pues aumentan los casos de eutanasia vinculados al sufrimiento psicológico.", link: "https://english.elpais.com/international/2024-04-19/debate-ignites-in-the-netherlands-over-rise-in-euthanasia-for-mental-disorders.html", title: "Aumentan los casos de eutanasia vinculados al sufrimiento psicológico por enfermedades mentales en los Países Bajos", imageKeyword: "Países Bajos" },
			{ text: "Oramos por Ana Estrada, peruana que murió por eutanasia tras años de padecer una enfermedad degenerativa, para que su caso inspire compasión y reflexión sobre el valor de la vida.", link: "https://www.reuters.com/world/americas/peruvian-woman-dies-by-euthanasia-after-years-long-fight-dignified-death-2024-04-22/", title: "Ana Estrada, peruana que fue a juicio para poder suicidarse por eutanasia tras años de padecer una enfermedad degenerativa", imageKeyword: "Perú" },
			{ text: "Clamamos por Noelia, de 24 años en Cataluña, cuyo derecho a la eutanasia ha llegado a los tribunales a pesar de tener el aval médico; que Dios consuele a su familia y al enfermo.", link: "https://www.ara.cat/society/first-trial-to-stop-euthanasia-an-ultra-catholic-group-takes-the-dignified-death-of-young-woman-to-court_1_5303716.html", title: "Noelia de 24 años en Cataluña exige derecho para matarse por eutanasia mientras su familia no quiere, el caso ha llegado a los tribunales", imageKeyword: "España" },
			{ text: "Pedimos por Uruguay, primer país de América Latina mayoritariamente católico que legaliza la eutanasia por ley, para que se proteja al vulnerable.", link: "https://apnews.com/article/076a2f4d2ba5ce990e65ac4dd4798d49", title: "Uruguay, primer país de América Latina mayoritariamente católico legaliza la eutanasia", imageKeyword: "Uruguay" },
			{ text: "Oramos por Taybeh, la última aldea cristiana íntegra en Cisjordania, amenazada por violencia de colonos, restricciones militares y emigración obligada.", link: "https://apnews.com/article/912c4f0ea073d8f091e762f1466a7423", title: "Aldea cristiana íntegra en Cisjordania, amenazada por violencia, restricciones militares y emigración obligada", imageKeyword: "Cisjordania" },
			{ text: "Pedimos por los refugiados cristianos iraníes detenidos al llegar a EE.UU., que huían de persecución religiosa; que reciban asilo y protección.", link: "https://apnews.com/article/iranian-christians-refugees-ice-detention-2025-06", title: "Refugiados cristianos iraníes detenidos al llegar a EE.UU.", imageKeyword: "EE.UU." },
			{ text: "Oramos por la comunidad cristiana menor en Turquía, donde se reportan ataques a iglesias, amenazas y medidas hostiles crecientes.", link: "https://www.worthynews.com/report-warns-christian-persecution-rising-in-turkey-2025-09", title: "Ataques a iglesias, amenazas y medidas hostiles crecientes a la comunidad cristiana en Turquía", imageKeyword: "Turquía" },
			{ text: "Pedimos por la niña cristiana adolescente en Pakistán que fue secuestrada, conversionada y abusada; que Dios le sanación, justicia y restitución.", link: "https://www.worthynews.com/christian-teen-rescued-after-abduction-forced-conversion-in-pakistan-2025-08", title: "Niña cristiana adolescente en Pakistán que fue secuestrada, conversionada y abusada", imageKeyword: "Pakistán" },

			{ text: "Pedimos por los pobres de la República Democrática del Congo, donde millones sobreviven sin acceso a agua potable ni servicios básicos.", link: "https://www.unicef.org/drcongo/poverty-crisis",title: "Millones de pobres de la República Democrática del Congo viven sin acceso a agua potable ni servicios básicos", imageKeyword: "RD Congo" },
			{ text: "Oramos por los hogares del Líbano que enfrentan hiperinflación: incapaces de comprar comida y medicamentos, especialmente familias cristianas vulnerables.", link: "https://reliefweb.int/report/lebanon/lebanon-crisis-thematic-analysis-vulnerability-amid-conflict-may-16-2025", title: "Crisis del Líbano: Análisis temático: Vulnerabilidad en medio del conflicto", imageKeyword: "Líbano" },
			{ text: "Pedimos por las mujeres españolas menores de 25 años, que muchas veces sienten presión social para abortar sin recibir acompañamiento ni alternativas.", link: null },
			{ text: "Oramos por los conversos del Islam al cristianismo en países del Medio Oriente que arriesgan su vida al abandonar la fe de nacimiento, que reciban fortaleza.", link: null },
			{ text: "Pedimos por quienes murieron por eutanasia recientemente, para que sus almas descansen y sus familias encuentren consuelo y comprensión del misterio de la vida.", link: null },
			{ text: "Oramos por los gobiernos latinoamericanos que enfrentan la creciente legalización del aborto y la eutanasia, para que promuevan leyes que protejan la dignidad humana desde la concepción hasta la muerte natural.", link: null },
			{ text: "Oramos por Matthew Grech, que lleva ya años siendo juzgado en Malta por compartir su testimonio cristiano y dejar la homosexualidad tras su conversión, para que Dios lo fortalezca.", link: "https://christianconcern.com/news/christian-enters-third-year-of-conversion-practices-trial/", title: "Matthew Grech lleva ya años siendo juzgado en Malta por compartir su testimonio cristiano y dejar la homosexualidad tras su conversión", imageKeyword: "Malta" },
			{ text: "Pedimos por Pastor Jose Pappachen y su esposa Sheeja en India, condenados por supuestas conversiones forzadas, para que la justicia revele la verdad y sean restituidos.", link: "https://www.christianpost.com/news/pastor-wife-imprisoned-on-charges-of-forced-conversion-win-bail.html", title: "Jose Pappachen y su esposa Sheeja en India, condenados por supuestas conversiones forzadas", imageKeyword: "India" },
			{ text: "Oramos por el pastor Dominic D’Souza y su esposa en Goa, India, cuyos cargos por conversiones fueron desestimados por falta de evidencia; que su liberación sea signo de misericordia y justicia.", link: "https://www.ucanews.com/news/state-court-dismisses-conversion-case-against-indian-pastor/110413", title: "Dominic D’Souza y su esposa en Goa, India, fueron desestimados sus cargos por conversiones por falta de evidencia", imageKeyword: "India" },
			{ text: "Pedimos por Ridvan Aydemir (“Apostate Prophet”), ex-musulmán convertido al cristianismo en 2025, que su testimonio genere esperanza para otros en situaciones similares.", link: "https://en.wikipedia.org/wiki/Ridvan_Aydemir", title: "Ridvan Aydemir (“Apostate Prophet”), ex-musulmán convertido al cristianismo en 2025", imageKeyword: "Turquía" },
			{ text: "Oramos por Brother Dai en China, cuya fe comenzó con comidas compartidas y que pese a muchas dificultades ha permanecido firme en su compromiso cristiano.", link: "https://chinachristiandaily.com/news/china/2025-02-04/a-christian-conversion-story-started-with-free-meals--14959", title: "Brother Dai en China, su fe comenzó con comidas compartidas y pese a muchas dificultades ha permanecido firme en su compromiso cristiano", imageKeyword: "China" },
			{ text: "Pedimos por la pareja cristiana en Uttar Pradesh, India, sentenciada bajo ley anti-conversion por supuestas conversiones, para que encuentren libertad y justicia.", link: "https://catholicconnect.in/news/christian-couple-sentenced-to-five-years-in-uttar-pradesh-for-alleged-conversion-attempts", title: "Pareja cristiana en Uttar Pradesh, India, sentenciada bajo ley anti-conversion por supuestas conversiones", imageKeyword: "India" },
			{ text: "Oramos por los niños en Alwar, India, que residen en un hostel gestionado por misioneros cristianos y de los cuales se acusa que se les induce a la conversión; que sean protegidos y se respete su dignidad.", link: "https://timesofindia.indiatimes.com/city/jaipur/2-held-over-alleged-forced-conversion-in-alwar/articleshow/123706082.cms", title: "Misioneros cristianos que gestionan un hostel donde residen niños en Alwar, India, se les acusa de inducir a la conversión", imageKeyword: "India" },

			{ text: "Oramos por los niños en el África Subsahariana: más de 312 millones viven en pobreza extrema según informe del Banco Mundial y UNICEF, para que reciban alimento, educación y esperanza.", link: "https://nairametrics.com/2025/09/15/over-312-million-children-in-sub-saharan-africa-remain-in-extreme-poverty-world-bank-unicef/", title: "Más de 312 millones de personas en África Subsahariana viven en pobreza extrema según informe del Banco Mundial y UNICEF", imageKeyword: "África" },

			{ text: "Oramos por los conversos al cristianismo en Afganistán, donde ser seguidor de Jesús puede significar la muerte o el exilio forzado.", link: "https://www.opendoors.org/en-US/persecution/countries/afghanistan/" },
			{ text: "Pedimos por los defensores de la vida en Estados Unidos que promueven alternativas al aborto frente a leyes cada vez más permisivas.", link: "https://www.bbc.com/news/world-us-canada-68746278" },
			{ text: "Oramos por los cristianos en China, donde el gobierno intensifica el control sobre las iglesias y exige lealtad al Partido Comunista.", link: "https://www.persecution.org/2025/08/14/china-tightens-control-over-churches/" },
			{ text: "Pedimos por los jóvenes europeos expuestos a la pornografía desde edades cada vez más tempranas, para que encuentren libertad y pureza.", link: "https://www.theguardian.com/society/2025/jan/23/teenage-porn-consumption-report-uk-europe" },
			{ text: "Oramos por los refugiados cristianos en Sudán del Sur, desplazados por conflictos y perseguidos por su fe en los campamentos fronterizos.", link: "https://apnews.com/article/south-sudan-refugees-christians-2025" },
			{ text: "Pedimos por la Iglesia en Corea del Norte, donde poseer una Biblia o reunirse para rezar puede implicar prisión o ejecución.", link: "https://www.opendoors.org/en-US/persecution/countries/north-korea/" }

        ];

        let availableQuotes = [];
        let availableIntentions = [];
        
        const mainContent = document.getElementById('main-content');
        const initialView = document.getElementById('initial-view');
        const resultsView = document.getElementById('results-view');
        const newsView = document.getElementById('news-view');
        const prayButton = document.getElementById('pray-button');
        const prayAgainButton = document.getElementById('pray-again-button');
        const bibleClosed = document.getElementById('bible-closed');
        const bibleOpen = document.getElementById('bible-open');
        const menuButton = document.getElementById('menu-button');
        const sideMenu = document.getElementById('side-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const showNewsButton = document.getElementById('show-news-button');
        const backToMainButton = document.getElementById('back-to-main-button');
        
        const scrollMeditar = document.getElementById('scroll-meditar');
        const scrollRezar = document.getElementById('scroll-rezar');
        const meditarModal = document.getElementById('meditar-modal');
        const rezarModal = document.getElementById('rezar-modal');
        const closeMeditar = document.getElementById('close-meditar');
        const closeRezar = document.getElementById('close-rezar');

        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const intentionText = document.getElementById('intention-text');
        const intentionLink = document.getElementById('intention-link');
        const rezarTitle = document.getElementById('rezar-title');
        const newsContainer = document.getElementById('news-container');

        function getListFromStorage(key, masterList) {
            let list = [];
            try {
                const storedList = localStorage.getItem(key);
                if (storedList && JSON.parse(storedList).length > 0) {
                    list = JSON.parse(storedList);
                } else {
                    list = [...masterList];
                    localStorage.setItem(key, JSON.stringify(list));
                }
            } catch (e) {
                list = [...masterList];
                localStorage.setItem(key, JSON.stringify(list));
            }
            return list;
        }

        function generateContent() {
            availableQuotes = getListFromStorage('availableQuotes', masterQuotes);
            availableIntentions = getListFromStorage('availableIntentions', masterIntentions);

            const quoteIndex = Math.floor(Math.random() * availableQuotes.length);
            const randomQuote = availableQuotes.splice(quoteIndex, 1)[0];
            localStorage.setItem('availableQuotes', JSON.stringify(availableQuotes));

            const intentionIndex = Math.floor(Math.random() * availableIntentions.length);
            const randomIntention = availableIntentions.splice(intentionIndex, 1)[0];
            localStorage.setItem('availableIntentions', JSON.stringify(availableIntentions));

            quoteText.textContent = `"${randomQuote.text}"`;
            quoteAuthor.textContent = randomQuote.author;
            intentionText.textContent = randomIntention.text.replace(/\*\*/g, '');

            if (randomIntention.link) {
                intentionLink.href = randomIntention.link;
                intentionLink.style.display = 'block';
                rezarTitle.classList.add('pl-10');
            } else {
                intentionLink.style.display = 'none';
                rezarTitle.classList.remove('pl-10');
            }
        }
        
        function populateNewsView() {
            newsContainer.innerHTML = '';
            const newsItems = masterIntentions.filter(item => item.link && item.title);
            newsItems.forEach(item => {
                const imageUrl = `https://placehold.co/100x100/6b4f2b/FFFFFF?text=${encodeURIComponent(item.imageKeyword || 'Noticia')}`;
                const card = `
                    <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="flex items-center bg-white p-3 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <img src="${imageUrl}" alt="miniatura de la noticia" class="w-20 h-20 rounded-md object-cover mr-4 flex-shrink-0">
                        <h3 class="text-md font-semibold text-gray-800 text-left">${item.title}</h3>
                    </a>
                `;
                newsContainer.innerHTML += card;
            });
        }


        function showView(viewToShow) {
            mainContent.classList.add('hidden');
            newsView.classList.add('hidden');

            if (viewToShow === 'main') {
                mainContent.classList.remove('hidden');
            } else if (viewToShow === 'news') {
                newsView.classList.remove('hidden');
            }
        }
        
        function showResults() {
            bibleClosed.classList.add('hidden');
            bibleOpen.classList.remove('hidden');
            generateContent();
            
            initialView.classList.add('view-transition-out');
            
            setTimeout(() => {
                initialView.classList.add('hidden');
                initialView.classList.remove('view-transition-out');
                
                resultsView.classList.remove('hidden');
                resultsView.classList.add('view-transition-in');
            }, 600);
        }

        function resetView() {
            bibleOpen.classList.add('hidden');
            bibleClosed.classList.remove('hidden');
            
            resultsView.classList.add('view-transition-out');

            setTimeout(() => {
                resultsView.classList.add('hidden');
                resultsView.classList.remove('view-transition-out');

                initialView.classList.remove('hidden');
                initialView.classList.add('view-transition-in');
            }, 600);
            
            setTimeout(()=> {
                 initialView.classList.remove('view-transition-in');
            }, 1200);
        }

        function toggleMenu(open) {
            const isNewsVisible = !newsView.classList.contains('hidden');
            if (isNewsVisible) return;

            if (open) {
                sideMenu.classList.add('open');
                menuOverlay.classList.add('open');
            } else {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('open');
            }
        }

        // --- EVENT LISTENERS ---
        prayButton.addEventListener('click', showResults);
        prayAgainButton.addEventListener('click', resetView);
        menuButton.addEventListener('click', () => toggleMenu(true));
        menuOverlay.addEventListener('click', () => toggleMenu(false));
        
        showNewsButton.addEventListener('click', (e) => {
            e.preventDefault();
            toggleMenu(false);
            setTimeout(() => {
                 showView('news');
                 document.body.style.overflow = 'auto';
            }, 300);
        });

        backToMainButton.addEventListener('click', () => {
            showView('main');
            document.body.style.overflow = 'hidden';
        });

        scrollMeditar.addEventListener('click', () => meditarModal.style.display = 'flex');
        scrollRezar.addEventListener('click', () => rezarModal.style.display = 'flex');

        closeMeditar.addEventListener('click', () => meditarModal.style.display = 'none');
        closeRezar.addEventListener('click', () => rezarModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == meditarModal) meditarModal.style.display = 'none';
            if (event.target == rezarModal) rezarModal.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', populateNewsView);
    </script>
</body>
</html>
